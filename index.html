    <!-- Basic styling for loading screen -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0A2342 0%, #00D4FF 100%);
            display: flex;

            justify-content: center;

        }
        .loader {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        .logo {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .loading-text {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .manual-links {
            margin-top: 2rem;
            font-size: 0.9rem;
        }
        .manual-links a {
            color: white;
            text-decoration: underline;
            margin: 0 1rem;
        }
        .manual-links a:hover {
            opacity: 0.8;
        }
        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }
            .loading-text {
                font-size: 1rem;
            }
            .manual-links a {
                display: block;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="logo">onmedic</div>
        <div class="loading-text">Detecting your language preference...</div>
        <div class="spinner"></div>
        
        <!-- Fallback manual links -->
        <div class="manual-links">
            <p>Choose your language:</p>
            <a href="/ca/" onclick="setLanguagePreference('ca')">Català</a>
            <a href="/es/" onclick="setLanguagePreference('es')">Español</a>
            <a href="/en/" onclick="setLanguagePreference('en')">English</a>
        </div>
    </div>

    <script>
        // Language detection and redirect logic
        function detectAndRedirect() {
            try {
                // Check for previously stored language preference
                const storedLang = localStorage.getItem('onmedic-language');
                if (storedLang && ['ca', 'es', 'en'].includes(storedLang)) {
                    redirectToLanguage(storedLang);
                    return;
                }

                // Get browser languages (ordered by preference)
                const browserLanguages = navigator.languages || [navigator.language || navigator.userLanguage || 'en'];
                
                // Language mapping with priority
                const languageMap = {
                    'ca': ['ca', 'ca-ES', 'ca-AD'],
                    'es': ['es', 'es-ES', 'es-AR', 'es-MX', 'es-CO', 'es-PE', 'es-VE', 'es-CL', 'es-EC', 'es-GT', 'es-CU', 'es-BO', 'es-DO', 'es-HN', 'es-PY', 'es-SV', 'es-NI', 'es-CR', 'es-PA', 'es-UY', 'es-PR'],
                    'en': ['en', 'en-US', 'en-GB', 'en-CA', 'en-AU', 'en-NZ', 'en-IE', 'en-ZA', 'en-IN']
                };

                // Find the best language match
                let detectedLang = 'en'; // Default fallback
                
                for (const browserLang of browserLanguages) {
                    const normalizedLang = browserLang.toLowerCase();
                    
                    // Check for exact matches first
                    for (const [targetLang, variants] of Object.entries(languageMap)) {
                        if (variants.includes(normalizedLang)) {
                            detectedLang = targetLang;
                            break;
                        }
                    }
                    
                    // If found, break the outer loop
                    if (detectedLang !== 'en' || browserLang.toLowerCase().startsWith('en')) {
                        break;
                    }
                    
                    // Check for language code prefix (e.g., 'ca' from 'ca-FR')
                    const langPrefix = normalizedLang.split('-')[0];
                    if (langPrefix === 'ca') {
                        detectedLang = 'ca';
                        break;
                    } else if (langPrefix === 'es') {
                        detectedLang = 'es';
                        break;
                    }
                }

                // Special handling for geographic preferences
                if (navigator.geolocation && detectedLang === 'en') {
                    // Note: In a real implementation, you might want to check geographic location
                    // for users who have English as their language but might prefer Spanish or Catalan
                    // based on their location (Spain, Catalonia, Latin America)
                }

                // Store the detected language for future visits
                localStorage.setItem('onmedic-language', detectedLang);
                
                // Redirect after a short delay to show the loading animation
                setTimeout(() => redirectToLanguage(detectedLang), 800);
                
            } catch (error) {
                console.error('Language detection error:', error);
                // Fallback to English on any error
                setTimeout(() => redirectToLanguage('en'), 500);
            }
        }

        function redirectToLanguage(lang) {
            const validLanguages = ['ca', 'es', 'en'];
            const targetLang = validLanguages.includes(lang) ? lang : 'en';
            
            // Use replace to avoid back button issues
            window.location.replace(`/${targetLang}/`);
        }

        function setLanguagePreference(lang) {
            // Store user's manual language selection
            localStorage.setItem('onmedic-language', lang);
            redirectToLanguage(lang);
        }

        // Handle URL fragments/hashes and query parameters
        function handleUrlParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            const hash = window.location.hash;
            
            // Check for explicit language parameter
            const langParam = urlParams.get('lang');
            if (langParam && ['ca', 'es', 'en'].includes(langParam)) {
                localStorage.setItem('onmedic-language', langParam);
                let redirectUrl = `/${langParam}/`;
                
                // Preserve hash if present
                if (hash) {
                    redirectUrl += hash;
                }
                
                window.location.replace(redirectUrl);
                return true;
            }
            
            return false;
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Check for URL parameters first
            if (!handleUrlParameters()) {
                // Otherwise, proceed with normal language detection
                detectAndRedirect();
            }
        });

        // Handle case where DOMContentLoaded has already fired
        if (document.readyState === 'loading') {
            // Document is still loading
            document.addEventListener('DOMContentLoaded', function() {
                if (!handleUrlParameters()) {
                    detectAndRedirect();
                }
            });
        } else {
            // Document has already loaded
            if (!handleUrlParameters()) {
                detectAndRedirect();
            }
        }
    </script>
